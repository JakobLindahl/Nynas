<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/styles/general.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-oh6CIJjWhRwp0mieUS356ygt51KjDbBegXk3ExmLxlQPRno1G/QOtiK55uCVuGs3" crossorigin="anonymous">
	<title>Nynas</title>
</head>

<body class="bg-light">
	<header class="
	 pl-3 py-1 header_background">
		<h1>Nickstabadet</h1>
		<p>Ett soligt sommarbad</p>
	</header>
	<nav class="navbar navbar-expand-md navbar-light bg-white">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
			<li class="nav-item active"><a class="nav-link" href="contact.html">Kontakt</a></li>
			<li class="nav-item"><a class="nav-link" href="status.html">Väder</a></li>
			<li class="nav-item"><a class="nav-link" href="index.html">Tillbaks</a> </li>
		</ul>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-12 my-4">
				<section class="card content">
					<div class="card-body">
					<header class="card-title">
						<h2>Lämna dina synpunkter här!</h2>
					</header>
					<form action="#">
						<div class="form-group">
							<label for="rubrik">Rubrik</label>
							<input id="rubrik" class="form-control" type="text" placeholder="Rubrik" required>
						</div>

						<div class="form-group">
							<label for="beskrivning">Beskrivning</label>
							<textarea id="beskrivning" class="form-control" rows="2" required></textarea>
							<small>Max 100 tecken.</small>
						</div>

						<div class="form-group">
							<label for="ärende">Ärende</label>
							<select id="ärende" class="form-control">
									<option selected>Strand</option>
								</select>
						</div>

						<div>
							<label>Vill du få svar på din synpunkt?</label>
							<div class="form_toggle">
								<label for="svar_ja">Ja</label>
								<input value="yes" name="svar" id="svar_ja" type="radio">
								<label for="svar_nej">Nej</label>
								<input value="no" name="svar" id="svar_nej" type="radio" checked>
								<div class="hide_me form-group">
									<label for="email">Email</label>
									<input id="email" class="form-control" type="email" placeholder="example@email.com">
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Skicka..</button>
					</form>
					</div>
				</section>
			</div>
		</div>
	</div>

	<hr>
	<footer class="text-center pb-2">
		vill du veta mer? skicka e-post till <a href="mailto:jakob.lindahl@yh.nackademin.se">jakob.lindahl@yh.nackademin.se</a>
	</footer>

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
