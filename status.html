<body class="bg-light">
	<header class="
	 pl-3 py-1 header_background">
		<h1>Nickstabadet</h1>
		<p>Ett soligt sommarbad</p>
	</header>
	<nav class="navbar navbar-expand-md navbar-light bg-white">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
			<li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>

			<li class="nav-item"><a class="nav-link" href="index.html">Tillbaks</a> </li>
		</ul>
	</nav>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-5 order-md-2 my-4 offset-md-1 ">
				<aside class="card border content bg-light">
				<div class="card-body">
					<header class="card-title">
						<h2>Vädret på Nicksta</h2>
					</header>
					<div class="table-responsive">
					<table class="table table-striped">
						<thead class="thead-dark">
							<tr>
								<th>Klocka</th>
								<th>Väder</th>
								<th>Värme</th>
								<th>Vind</th>
							</tr>
						</thead>
						<tbody class="weather_body">
							<!-- Javascript -->
						</tbody>
					</table>
					</div>
					</div>
				</aside>
				
			</div>	
			<div class="col-md-6 order-md-1 my-4">
			
				<section class="card border content bg-light">
					<div class="card-body">
					<header class="card-title">
						<h2>Åker tågen?</h2>
					</header>
					<form action="#">
						<div class="form-group">
							<label for="leaving_from">Jag åker från..</label>
							<input id="leaving_from" class="form-control" type="text">
						</div>
						<button type="submit" class="btn btn-primary train_search_btn fetch-data">Sök</button>
					</form>
					<table class="table table-striped mt-3">
						<caption class="train_capture">Åker från:</caption>
						<thead class="thead-dark">
							<tr>
								<th>Nr</th>
								<th>Avgår</th>
								<th>Ankommer</th>
							</tr>
						</thead>
						<tbody class="train_body">
							<!-- Javascript -->
						</tbody>
						<tfoot>
						<tr>
							<td colspan="3">Inga problem i trafiken</td>
						</tr>
						</tfoot>
					</table>
				</div>
				</section>
				
			</div>		
		</div>
	</div>
